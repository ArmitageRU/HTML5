<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>«Project ST»</title>
    <link rel="stylesheet" href="css/style.css"/>
	<link href="css/form.css" rel="stylesheet" type="text/css">
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="js/default.scripts.js" type="text/javascript"></script>
	<script src="js/jquery.rt.plugins.js" type="text/javascript"></script>
    <script src="js/Application.js" type="text/javascript"></script>
    <script src="js/MouseController.js" type="text/javascript"></script>
	<script src="js/Infobox.js" type="text/javascript"></script>
	<script src="js/Infotab.js" type="text/javascript"></script>
	<script src="js/MainContent.js" type="text/javascript"></script>
	<script src="js/MarketContent.js" type="text/javascript"></script>
	<script src="js/System.js" type="text/javascript"></script>
    <script src="js/Point.js" type="text/javascript"></script>
    <script src="js/Orbit.js" type="text/javascript"></script>
	<script src="js/Tile.js" type="text/javascript"></script>
	<script src="js/Ship.js" type="text/javascript"></script>
	<script src="js/Planet.js" type="text/javascript"></script>
	<script src="js/Route.js" type="text/javascript"></script>
    <script src="js/Star.js" type="text/javascript"></script>
	<script src="js/Utilites.js" type="text/javascript"></script>
	<script src="js/Goods.js" type="text/javascript"></script>
</head>
<body>
	<div id="application">
		<div id="marketplace">
			<div id="marketplace_veil"></div>			
			<div id="marketplace_purchase">
				<div id="marketplace_purchase_buy">
					<div id="marketplace_purchase_heading"><strong>Покупка</strong></div>
					<span id="marketplace_purchase_title">Fruit and Vegetables [8779]</span>
					<div id="marketplace_purchase_range">
						<input type="range" min="1" max="500" value="250" id="marketplace_purchase_quantity"><button onclick="SetMaxQuantity('+');">макс.</button>
					</div>
					<div id="marketplace_purchase_max">
						<output id="marketplace_purchase_input">255</output>
					</div>
					<div>
						<strong>Деньги:</strong><span id="marketplace_purchase_money">11221</span><br/>
						<strong>Груз:</strong><span id="marketplace_purchase_cargo">112/521</span>
					</div>	
					<hr />
					<div id="marketplace_purchase_buttons">
						<button>Отмена</button>
						<button>купить</button>
					</div>
				</div>
			</div>
			<div id="goods_div">
				<table id ="market_goods">
					<thead>
						<tr>
							<th>Наименование</th>
							<th>Покупка</th>
							<th>Продажа</th>
							<th>Количество</th>
							<th colspan="3">На корабле</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<div id="marketplace_info">
			</div>
			<div id="marketplace_buttons">
				<button onclick="ShowHideMarketPlace();">Закрыть</button><button onclick="ConfirmPurchases();">Подтвердить</button>
				<span id="marketplace_ship">Деньги <span id="ship_money">0</span>d | Груз <span id="ship_cargo_current">~</span>/<span id="ship_cargo_max">~</span></span>
			</div>
		</div>
	</div	
</body>
</html>
